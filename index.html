<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css files -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!-- header display "view high scores" option and timer -->
    <header class="header">
      <h2 id="view-high-scores" onclick="displayHighScores()">
        View High Scores
      </h2>
      <h3>Time Left: <span id="timer">60</span>s</h3>
    </header>

    <!-- game start page-->
    <main class="quiz-game" id="start-quiz" style="display: flex;"><!-- 需要处理id/css display-->
      <h1 id="quiz-header">Front End Code Quiz</h1>
      <pre id="quiz-description">
Let's play the code quiz game! 🙌
You will have 60 seconds to answer 8 questions.
Incorrect answers will reduce your time left.
Good Luck!✨✨✨
        </pre
      >
      <button id="quiz-button" onclick="startGame()">Start Quiz</button>
    </main>

    <!-- playing game page -->
    <div class="quiz-game" id="play-quiz" style="display: none;"><!-- 需要处理id/css display-->
      <h1 class="quiz-header" id="quiz-question"></h1>
      <ol class="answer-list">
        <button id="a" class="answerBtn"></button>
        <button id="b" class="answerBtn"></button>
        <button id="c" class="answerBtn"></button>
        <button id="d" class="answerBtn"></button>
      </ol>
      <span id="result-display"></span>
    </div>

    <!-- game complete page -->
    <div class="quiz-game" id="stop-quiz" style="display: none;"><!-- 需要处理id/css display-->
      <h1 id="quiz-header">All done!</h1>
      <p id="final-score-p">
        Your final score is: <span id="user-score"></span>
      </p>
      <span id="enter-name-span">Enter your name initials: </span>
      <input id="name-input" />
      <button id="save-button">save score</button>
    </div>

    <!-- view high score page -->
    <div class="quiz-game" id="high-scores" style="display: none;">
      <h1 id="quiz-header">👑 High Score Rank 👑</h1>
      <ol class="score-rank-list">
        <li></li>
        <li></li>
        <li></li>
      </ol>
      <button id="go-back">Go Back</button>
      <button id="clear-score">Clear Scores</button>
    </div>

    <!-- link javascript files -->
    <script src="./assets/javascript/quizQuestions.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
